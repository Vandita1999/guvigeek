<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Guvi-login</title>
</head>
<body background="img/signup.jpg">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <div class="page-content-wrapper" id="background">
    <br>
    <br>
    <br>
        <div class="row container-fluid login_card">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-center" id="cardcss">
                        <h5 class="login_signup">Login</h5>
                    </div>
                    <div class="card-body">
                        <form>
                                 <div class="form-group">
                                <label for="login_email">Email </label>
                                <input type="email" class="form-control" id="login_email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="login_password">Password</label>
                                <input type="password" class="form-control" id="login_password" placeholder="Password">
                            </div>
                            <div class="text-center">
                                <input id="login" type="button" class="btn btn-block" value="Submit">
                            </div>
                            <div class="text-center links"><a href="signup.html"><u>Sign Up</u></a></div>
                            <div class="text-center links"><a href="#"><u>Forgot Password ?</u></a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--background image div closed-->
    
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</body>

</html>
