<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Guvi</title>
</head>
<style>
  
</style>
<body background="img/signup.jpg">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
   
    <div class="page-content-wrapper" id="background">
        <div class="row container-fluid login_card">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-center " id="cardcss">
                        <h5 class="login_signup">Sign Up</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="first_signup">First Name</label>
                                    <input name="firstname" type="text" class="form-control" id="first_signup" aria-describedby="emailHelp" placeholder="First">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="last_signup">Last name</label>
                                    <input name="lastname" type="text" class="form-control" id="last_signup" placeholder="Last">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="mobile_signup">Mobile</label>
                                    <input name="mobile" type="phone" class="form-control" id="mobile_signup" placeholder="Enter Mob. No.">
                                </div>
                          </div>
                          <div class="row">
                           <div class="form-group col-md-12">
                                    <label for="email_signup">Email</label>
                                    <input name="email" type="email" class="form-control" id="email_signup" aria-describedby="emailHelp" placeholder="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="password_signup">Password</label>
                                    <input name="pwd" type="password" class="form-control" id="password_signup" placeholder="Password">
                                </div>
                            </div>
                             <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="degree_signup">Degree</label>
                                    <input name="degree" type="text" class="form-control" id="degree_signup" placeholder="Degree">
                                </div>
                            </div>
                              <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="degree_signup">Passout year</label>
                                    <input name="passout" type="text" class="form-control" id="passout_signup" placeholder="Passout Year">
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="button" class="btn btn-block button_css" style="" value="Submit" id="signup">
                            </div>
                            <div class="text-center links"><a href="login.html"><u>Already have an account? Login</u></a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--background image div closed-->
   
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
     <script src="js/signup.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
   </body>

</html>
